{% load static %}

{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div
        {% if message.tags %} class="alert alert-primary alert-{{ message.tags }}" {% endif %}>
        {{ message|safe }}
    </div>
    {% endfor %}
</div>
{% endif %}

<script src="{% static 'js/message_timer.js' %}"></script>
