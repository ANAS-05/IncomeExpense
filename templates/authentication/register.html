{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow border-0 rounded-4">
        <div class="card-body p-4 p-md-5">
          <h3 class="fw-bold mb-4 text-center">Create your account</h3>
          
          <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            
            {% include 'partials/_messages.html' %}
            
            <div class="form-floating mb-3">
              <input 
                type="text"
                name="username"
                class="form-control"
                id="usernameField"
                placeholder="Username"
                value="{{fieldValues.username}}"
              >
              <label for="usernameField">Username</label>
              <div class="invalid_feedback invalid-feedback" id="usernameFeedback"></div>
              <p class="text-success small mt-1 usernameSuccessOutput"></p>    
            </div>
            
            <div class="form-floating mb-3">
              <input
              type="email"
              name="email"
              class="form-control"
              id="emailField"
              placeholder="Email"
              value="{{fieldValues.email}}"
              >
              <label for="emailField">Email</label>
              <div class="emailFeedBackArea invalid-feedback" style="display:none"></div>
            </div>
            
            <div class="form-floating mb-4 position-relative">
              <input
                type="password"
                name="password"
                class="form-control"
                id="passwordField"
                placeholder="Password"
              >
              <label for="passwordField">Password</label>
              <i class="fas fa-eye position-absolute top-50 end-0 translate-middle-y me-3" id="showPasswordToggle" style="cursor: pointer;"></i>
            </div>
            
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg fw-semibold submit-btn">
                Register
              </button>
            </div>
            
            <div class="text-center mt-4">
              <p class="mb-0 text-muted">Already have an account? 
                <a href="{% url 'login' %}" class="text-primary fw-semibold text-decoration-none">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
