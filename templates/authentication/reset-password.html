{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow border-0 rounded-4">
        <div class="card-body p-4 p-md-5">
          <h3 class="fw-bold mb-4 text-center">Enter Your Email to get a reset link</h3>
          
          <form action="{% url 'request-password' %}" method="post">
            {% csrf_token %}
            
            {% include 'partials/_messages.html' %}
        
            <div class="form-floating mb-3">
              <input
              type="email"
              name="email"
              class="form-control"
              id="emailField"
              placeholder="Email"
              value="{{values.email}}"
              >
              <label for="emailField">Email</label>
            
            
            
            
            <div class="d-grid mt-2">
              <button type="submit" class="btn btn-primary btn-lg fw-semibold submit-btn">
                Submit
              </button>
            </div>
            
            <div class="text-center mt-4">
              <p class="mb-0 text-muted">Don't have an account? 
                <a href="{% url 'register' %}" class="text-primary fw-semibold text-decoration-none">Register</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
