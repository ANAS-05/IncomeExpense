{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow border-0 rounded-4">
        <div class="card-body p-4 p-md-5">
          <h3 class="fw-bold mb-4 text-center">Reset your Password</h3>
          
          <form action="{% url 'reset-user-password' uidb64 token %}" method="post">
            {% csrf_token %}
            
            {% include 'partials/_messages.html' %}
            
            <div class="form-floating mb-4 position-relative">
              <input
                type="password"
                name="password"
                class="form-control"
                id="passwordField"
                value=""
                autocomplete="new-password" 

              >
              <label for="passwordField">Password</label>
              <i class="fas fa-eye position-absolute top-50 end-0 translate-middle-y me-3" id="showPasswordToggle" style="cursor: pointer;"></i>
            </div>

            <div class="form-floating mb-4 position-relative">
                <input 
                  type="password"
                  name="passconfirm"
                  class="form-control"
                  id="passconfirmField"
                  value="{{fieldValues.username}}"
                  autocomplete="new-password" 

                >
                <label for="passconfirmField">Confirm new password</label>
                <i class="fas fa-eye position-absolute top-50 end-0 translate-middle-y me-3" id="showConfirmPasswordToggle" style="cursor: pointer;"></i>
              </div>
            
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg fw-semibold submit-btn">
                Reset Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
